<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixa de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="caixa">
        <h1>Calculo de Idade</h1>
        <label for="" class="tituloNome">Nome</label>
        <input type="text" class="nome" placeholder="Insira seu nome">
        <label>Data de Nascimento</label>
        <input type="date" class="data" id="data">
        <button type="submit" class="botao" id="botao">CALCULAR</button>
        <p class="resultado"></p>
    </section>
    <script src="./script.js"></script>
</body>

</html>
